<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYRN Dashboard v12 - Unified Dock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>
        /* =========================================
           1. THEME ENGINE & VARIABLES
           ========================================= */
        :root {
            /* DARK MODE DEFAULTS */
            --bg-core: #050505;
            --bg-panel: #0a0a0a;
            --brand-purple: #7c5cff;
            --brand-purple-dim: rgba(124, 92, 255, 0.1);
            --brand-purple-glow: rgba(124, 92, 255, 0.5);
            
            --text-head: #ffffff;
            --text-body: #b0b0b0;
            --text-dim: #666666;
            
            --border-color: #222222;
            --header-height: 36px;
            
            /* DOCK SPECIFIC */
            --dock-bg: rgba(10, 10, 10, 0.65);
            --dock-border: rgba(255, 255, 255, 0.08);
            --dock-blur: 20px;
        }

        body[data-theme="light"] {
            --bg-core: #eef0f4;
            --bg-panel: #ffffff;
            --brand-purple: #6a4ce0;
            --brand-purple-dim: rgba(106, 76, 224, 0.1);
            --brand-purple-glow: rgba(106, 76, 224, 0.3);
            
            --text-head: #111111;
            --text-body: #333333;
            --text-dim: #555555;
            --border-color: #d1d5db;
            
            --dock-bg: rgba(255, 255, 255, 0.75);
            --dock-border: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0; width: 100vw; 
            min-height: 100vh; 
            overflow: hidden; 
            background-color: var(--bg-core);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-body);
            transition: background-color 0.5s ease;
            /* Grid Background */
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(124, 92, 255, 0.03) 10px, rgba(124, 92, 255, 0.03) 11px),
                radial-gradient(circle at 50% 0%, rgba(124, 92, 255, 0.15) 0%, transparent 60%);
            background-size: auto, 100% 100%;
            background-attachment: fixed;
        }

        /* =========================================
           2. WINDOW SYSTEM (Generic)
           ========================================= */
        #desktop-area { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; }
        
        /* ... (Window styles remain largely same, summarized for brevity) ... */
        .lyrn-window {
            position: absolute; background: var(--bg-panel); border: 1px solid var(--border-color);
            display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border-radius: 8px; width: 800px; height: 600px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .lyrn-window.active {
            border-color: var(--brand-purple);
            box-shadow: 0 25px 70px rgba(0,0,0,0.7), 0 0 15px var(--brand-purple-dim);
            z-index: 100;
        }
        .window-header {
            height: var(--header-height); background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color); display: flex;
            justify-content: space-between; align-items: center; padding: 0 12px;
            cursor: grab; user-select: none;
        }
        .window-title {
            font-family: 'JetBrains Mono', monospace; font-size: 11px;
            text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-dim);
        }
        .window-content { flex: 1; position: relative; background: var(--bg-core); overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .iframe-shield { position: absolute; top:0; left:0; width:100%; height:100%; z-index:10; display:none; }
        .lyrn-window.is-dragging .iframe-shield { display: block; }
        .win-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-dim);
            width: 20px; height: 20px; border-radius: 4px; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 10px;
        }
        .win-btn:hover { color: var(--text-head); background: var(--brand-purple-dim); }
        .win-btn.close:hover { background: #ff4444; color: white; }

        /* =========================================
           3. UNIFIED DOCK ARCHITECTURE
           ========================================= */
        
        /* * STRUCTURE:
         * #floating-dock (The Anchor)
         * â”œâ”€â”€ #dock-content (The Menu/Buttons)
         * â””â”€â”€ #dock-handle (The Pill/Drag Handle)
         */

        #floating-dock {
            position: fixed;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Default: allow transition for snapping */
            transition: left 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                        top 0.3s cubic-bezier(0.25, 1, 0.5, 1),
                        bottom 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #floating-dock.is-dragging { transition: none !important; }

        /* BUTTON STYLES (Shared) */
        .dock-btn {
            border-radius: 8px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-dim);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            position: relative;
        }
        .dock-btn:hover {
            background: var(--brand-purple-dim);
            color: var(--brand-purple);
            border-color: var(--brand-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--brand-purple-dim);
        }
        
        /* SEPARATOR */
        .dock-separator { background: var(--border-color); opacity: 0.5; }

        /* =========================================
           A. MOBILE DOCK (The "Floating Pill")
           Matches website 'style.css' logic
           ========================================= */
        @media (max-width: 900px) {
            
            /* RESET BODY SCROLL FOR MOBILE */
            body { overflow-y: auto; height: auto; min-height: 100vh; }
            #desktop-area { position: relative; height: auto; padding: 20px; padding-bottom: 100px; }
            .lyrn-window { position: relative !important; width: 100% !important; height: 500px !important; left: auto !important; top: auto !important; margin-bottom: 20px; }
            
            /* DOCK CONTAINER */
            #floating-dock {
                width: 50px; /* Width of the handle */
                height: 30px; /* Height of the handle */
                /* Initial Position: Bottom Right */
                bottom: 30px; right: 30px; left: auto; top: auto;
                flex-direction: column;
                justify-content: flex-end; /* Align to bottom so handle stays put */
            }

            /* CONTENT (The Menu) - Pops UP */
            #dock-content {
                position: absolute;
                bottom: 100%; /* Push above handle */
                left: 50%; transform: translateX(-50%);
                
                display: flex; flex-direction: column-reverse; /* Stack upwards */
                gap: 8px; padding: 8px; margin-bottom: 12px;
                
                background: var(--bg-panel);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.6);
                
                opacity: 1; pointer-events: auto;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy pop */
                transform-origin: bottom center;
            }

            /* COLLAPSED STATE */
            #floating-dock.dock-collapsed #dock-content {
                opacity: 0;
                transform: translateX(-50%) translateY(10px) scale(0.8);
                pointer-events: none;
            }

            /* THE HANDLE */
            #dock-handle {
                width: 50px; height: 30px;
                background: var(--bg-panel);
                border: 1px solid var(--border-color);
                border-radius: 15px; /* Pill Shape */
                box-shadow: 0 5px 15px rgba(0,0,0,0.4);
                display: flex; align-items: center; justify-content: center;
                cursor: grab;
                z-index: 2;
            }
            #dock-handle:active { cursor: grabbing; transform: scale(0.95); }

            /* LED BAR */
            .handle-bar {
                width: 20px; height: 4px;
                background-color: #ffffff;
                border-radius: 2px;
                box-shadow: 0 0 6px var(--brand-purple), 0 0 12px var(--brand-purple);
            }

            /* BUTTON SIZING */
            .dock-btn { width: 40px; height: 40px; font-size: 18px; }
            .dock-separator { height: 1px; width: 20px; margin: 2px auto; }
            
            /* Hide settings specific to desktop */
            .desktop-only { display: none !important; }
        }

        /* =========================================
           B. DESKTOP DOCK (The "iOS Bar")
           Centered, Glassmorphism, Fixed
           ========================================= */
        @media (min-width: 901px) {
            
            #floating-dock {
                /* Fixed Layout Logic handled by JS state, but defaults here */
                padding: 10px;
                /* Glassmorphism */
                background: var(--dock-bg);
                backdrop-filter: blur(var(--dock-blur));
                border: 1px solid var(--dock-border);
                box-shadow: 0 20px 50px rgba(0,0,0,0.5);
                border-radius: 20px;
            }

            /* Hide the Mobile Handle on Desktop */
            #dock-handle { display: none !important; }
            
            /* Content is just a flex row */
            #dock-content {
                position: relative;
                display: flex; gap: 8px; align-items: center;
                opacity: 1; transform: none;
            }

            /* ORIENTATION STYLES (Applied by JS) */
            
            /* Bottom (Default) */
            #floating-dock.pos-bottom {
                bottom: 30px; left: 50%; transform: translateX(-50%);
                flex-direction: row;
            }
            #floating-dock.pos-bottom #dock-content { flex-direction: row; }
            #floating-dock.pos-bottom .dock-separator { width: 1px; height: 24px; margin: 0 4px; }

            /* Top */
            #floating-dock.pos-top {
                top: 30px; left: 50%; transform: translateX(-50%);
                flex-direction: row;
            }

            /* Left */
            #floating-dock.pos-left {
                left: 20px; top: 50%; transform: translateY(-50%);
                flex-direction: column;
            }
            #floating-dock.pos-left #dock-content { flex-direction: column; }
            #floating-dock.pos-left .dock-separator { width: 24px; height: 1px; margin: 4px 0; }

            /* Right */
            #floating-dock.pos-right {
                right: 20px; top: 50%; transform: translateY(-50%);
                flex-direction: column;
            }
            #floating-dock.pos-right #dock-content { flex-direction: column; }
            #floating-dock.pos-right .dock-separator { width: 24px; height: 1px; margin: 4px 0; }

            /* Buttons */
            .dock-btn { width: 44px; height: 44px; font-size: 20px; }
            
            /* Tooltips (Desktop Only) */
            .dock-btn::after {
                content: attr(title); position: absolute;
                background: var(--bg-panel); border: 1px solid var(--border-color);
                color: var(--text-head); font-size: 10px; padding: 4px 8px; border-radius: 4px;
                white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.2s;
                font-family: 'JetBrains Mono', monospace; z-index: 20;
                /* Default tooltip pos (top) */
                bottom: 120%; left: 50%; transform: translateX(-50%);
            }
            .dock-btn:hover::after { opacity: 1; }
            
            /* Side Tooltip adjustments */
            #floating-dock.pos-left .dock-btn::after { bottom: auto; left: 120%; top: 50%; transform: translateY(-50%); }
            #floating-dock.pos-right .dock-btn::after { bottom: auto; right: 120%; left: auto; top: 50%; transform: translateY(-50%); }
        }


        /* =========================================
           4. MENUS & MODALS
           ========================================= */
        #settings-menu {
            position: fixed; background: var(--bg-panel); border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border-radius: 8px; padding: 15px;
            z-index: 10001; width: 220px; display: flex; flex-direction: column; gap: 8px;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        #settings-menu.visible { opacity: 1; pointer-events: auto; }
        
        .menu-item {
            font-family: 'Inter', sans-serif; font-size: 12px; color: var(--text-body);
            padding: 8px 10px; border-radius: 4px; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02);
        }
        .menu-item:hover { background: var(--brand-purple-dim); color: var(--text-head); }
        .menu-label { font-family: 'JetBrains Mono'; color: var(--brand-purple); font-size: 10px; margin-bottom: 5px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); padding-bottom: 4px;}

    </style>
</head>
<body data-theme="dark">

    <div id="desktop-area">
        </div>

    <div id="floating-dock" class="dock-collapsed">
        <div id="dock-content">
            </div>
        
        <div id="dock-handle">
            <div class="handle-bar"></div>
        </div>
    </div>
    
    <div id="settings-menu">
        <div class="menu-label">System</div>
        <div class="menu-item" onclick="toggleTheme()">
            <span>Theme</span>
            <span id="theme-label" style="font-family:'JetBrains Mono'; font-size:10px;">DARK</span>
        </div>
        <div class="menu-item" onclick="resetLayout()"><span>Reset Desktop</span></div>
        
        <div class="desktop-only">
            <div class="menu-label" style="margin-top: 10px;">Dock Layout</div>
            <div class="menu-item" onclick="cycleDockPosition()">
                <span>Position</span>
                <span id="dock-pos-label" style="font-family:'JetBrains Mono'; font-size:10px;">BOTTOM</span>
            </div>
        </div>
    </div>

    <script>
        /* =========================================
           1. CONFIG & REGISTRY
           ========================================= */
        const MODULE_REGISTRY = [
            { id: "mod_builder", file: "Snapshot Builder.html", name: "Snapshot Builder", icon: "ðŸ› ï¸" },
            { id: "mod_chat", file: "Chat.html", name: "AI Chat", icon: "ðŸ’¬" },
            { id: "mod_search", file: "Search.html", name: "Topic Index", icon: "ðŸ”" },
        ];

        const config = {
            theme: localStorage.getItem('lyrn-theme') || 'dark',
            dockPos: localStorage.getItem('lyrn-dock-pos') || 'bottom',
            pinnedWindows: JSON.parse(localStorage.getItem('lyrn-pinned-wins') || '{}')
        };

        // Determine Mobile Mode
        function isMobileMode() {
            return window.matchMedia("(max-width: 900px)").matches;
        }

        /* =========================================
           2. INITIALIZATION
           ========================================= */
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(config.theme);
            renderDock();
            restoreWindows();
            
            // Initialize the correct behavior based on device
            if (isMobileMode()) {
                initMobileDockBehavior();
            } else {
                initDesktopDockBehavior();
            }

            // Handle Resize (Debounced switch)
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    location.reload(); // Simple reload to switch modes cleanly
                }, 500);
            });
        });

        /* =========================================
           3. DOCK RENDERING
           ========================================= */
        function renderDock() {
            const content = document.getElementById('dock-content');
            content.innerHTML = ''; // Clear

            // A. Module Buttons
            MODULE_REGISTRY.forEach(mod => {
                const btn = document.createElement('button');
                btn.className = 'dock-btn';
                btn.title = mod.name;
                btn.innerHTML = mod.icon;
                btn.onclick = (e) => {
                    // Mobile: Close dock on click
                    if(isMobileMode()) {
                        document.getElementById('floating-dock').classList.add('dock-collapsed');
                    }
                    createWindow(mod);
                };
                content.appendChild(btn);
            });

            // Separator
            const sep = document.createElement('div');
            sep.className = 'dock-separator';
            content.appendChild(sep);

            // B. Settings Button
            const setBtn = document.createElement('button');
            setBtn.className = 'dock-btn';
            setBtn.title = 'Settings';
            setBtn.innerHTML = 'âš™ï¸';
            setBtn.id = 'settings-trigger';
            // Logic attached in behaviors
            content.appendChild(setBtn);
        }

        /* =========================================
           4. MOBILE DOCK BEHAVIOR (The Logic from Website)
           ========================================= */
        function initMobileDockBehavior() {
            const dock = document.getElementById('floating-dock');
            const handle = document.getElementById('dock-handle');
            const settingsBtn = document.getElementById('settings-trigger');

            // 1. Initial State
            dock.classList.add('dock-collapsed'); // Start closed
            
            // Restore Position
            const savedPos = localStorage.getItem('lyrn-mobile-dock-coords');
            if (savedPos) {
                try {
                    const { left, top } = JSON.parse(savedPos);
                    dock.style.bottom = 'auto'; dock.style.right = 'auto';
                    dock.style.left = left + 'px'; dock.style.top = top + 'px';
                } catch(e) {}
            }

            // 2. Drag Logic
            let isDragging = false;
            let hasMoved = false;
            let startX, startY, initL, initT;

            handle.addEventListener('touchstart', (e) => {
                isDragging = true; hasMoved = false;
                dock.classList.add('is-dragging'); // Disable transition
                
                const touch = e.touches[0];
                startX = touch.clientX; startY = touch.clientY;
                
                const rect = dock.getBoundingClientRect();
                initL = rect.left; initT = rect.top;

                // Lock to absolute pixels
                dock.style.bottom = 'auto'; dock.style.right = 'auto';
                dock.style.left = initL + 'px'; dock.style.top = initT + 'px';
            }, {passive: true});

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) hasMoved = true;
                
                dock.style.left = (initL + dx) + 'px';
                dock.style.top = (initT + dy) + 'px';
            }, {passive: false});

            document.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                dock.classList.remove('is-dragging'); // Re-enable Snap transition

                if (!hasMoved) {
                    // It was a tap -> Toggle
                    dock.classList.toggle('dock-collapsed');
                } else {
                    // It was a drag -> Snap to grid/edge
                    snapMobileDock();
                }
            });

            // 3. Settings on Mobile (Simple Toggle)
            settingsBtn.onclick = (e) => {
                const menu = document.getElementById('settings-menu');
                e.stopPropagation();
                menu.classList.toggle('visible');
                // Center menu on screen for mobile
                menu.style.left = '50%';
                menu.style.top = '50%';
                menu.style.transform = 'translate(-50%, -50%)';
            };
        }

        function snapMobileDock() {
            const dock = document.getElementById('floating-dock');
            const rect = dock.getBoundingClientRect();
            
            // Grid Snapping (40px)
            const gridSize = 40;
            let finalL = Math.round(rect.left / gridSize) * gridSize;
            let finalT = Math.round(rect.top / gridSize) * gridSize;

            // Boundaries
            const maxL = window.innerWidth - 60;
            const maxT = window.innerHeight - 40;
            
            if (finalL < 20) finalL = 20; if (finalL > maxL) finalL = maxL;
            if (finalT < 20) finalT = 20; if (finalT > maxT) finalT = maxT;

            dock.style.left = finalL + 'px';
            dock.style.top = finalT + 'px';

            localStorage.setItem('lyrn-mobile-dock-coords', JSON.stringify({left: finalL, top: finalT}));
        }


        /* =========================================
           5. DESKTOP DOCK BEHAVIOR
           ========================================= */
        function initDesktopDockBehavior() {
            const dock = document.getElementById('floating-dock');
            dock.classList.remove('dock-collapsed'); // Always open
            
            // Apply Position Class
            updateDesktopDockPos();
            
            // Settings Menu Logic
            const settingsBtn = document.getElementById('settings-trigger');
            const menu = document.getElementById('settings-menu');
            
            settingsBtn.onclick = (e) => {
                e.stopPropagation();
                menu.classList.toggle('visible');
                if(menu.classList.contains('visible')) {
                    const rect = settingsBtn.getBoundingClientRect();
                    // Position menu above button
                    menu.style.left = (rect.left - 80) + 'px';
                    menu.style.top = (rect.top - menu.offsetHeight - 10) + 'px';
                    menu.style.transform = 'none';
                }
            };
            
            window.addEventListener('click', (e) => {
                if(!menu.contains(e.target) && e.target !== settingsBtn) menu.classList.remove('visible');
            });
        }

        function updateDesktopDockPos() {
            const dock = document.getElementById('floating-dock');
            const pos = config.dockPos;
            
            dock.className = ''; // Wipe classes
            dock.classList.add('pos-' + pos); // Add new
            
            document.getElementById('dock-pos-label').innerText = pos.toUpperCase();
        }

        function cycleDockPosition() {
            const positions = ['bottom', 'left', 'top', 'right'];
            let idx = positions.indexOf(config.dockPos);
            config.dockPos = positions[(idx + 1) % positions.length];
            localStorage.setItem('lyrn-dock-pos', config.dockPos);
            updateDesktopDockPos();
        }

        /* =========================================
           6. SYSTEM UTILITIES
           ========================================= */
        function applyTheme(t) {
            config.theme = t;
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('lyrn-theme', t);
            document.getElementById('theme-label').innerText = t.toUpperCase();
        }

        function toggleTheme() {
            const next = config.theme === 'dark' ? 'light' : 'dark';
            applyTheme(next);
        }
        
        function resetLayout() {
            if(confirm("Reset all windows and dock positions?")) {
                localStorage.clear();
                location.reload();
            }
        }

        /* =========================================
           7. WINDOW MANAGEMENT
           ========================================= */
        let highestZ = 100;
        
        function createWindow(mod) {
            // Desktop: Random position. Mobile: Full screen stack.
            const desktop = document.getElementById('desktop-area');
            const id = 'win_' + Date.now();
            
            const win = document.createElement('div');
            win.className = 'lyrn-window active';
            win.id = id;
            win.style.zIndex = ++highestZ;
            
            if(!isMobileMode()) {
                // Desktop placement
                const offset = (document.querySelectorAll('.lyrn-window').length * 30) % 150;
                win.style.left = (100 + offset) + 'px';
                win.style.top = (50 + offset) + 'px';
            }

            win.innerHTML = `
                <div class="window-header" onmousedown="focusWindow('${id}')">
                    <span class="window-title">${mod.name}</span>
                    <div style="display:flex; gap:6px;">
                        <button class="win-btn close" onclick="closeWindow('${id}')">âœ•</button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="iframe-shield"></div>
                    <iframe src="modules/${mod.file}"></iframe>
                </div>
            `;
            
            // Add Dragging for Desktop
            if(!isMobileMode()) setupDrag(win);
            
            desktop.appendChild(win);
        }

        function closeWindow(id) { document.getElementById(id).remove(); }
        function focusWindow(id) {
            const w = document.getElementById(id);
            if(w) w.style.zIndex = ++highestZ;
        }

        function setupDrag(el) {
            const header = el.querySelector('.window-header');
            let isDragging = false, startX, startY, initL, initT;
            
            header.addEventListener('mousedown', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                isDragging = true;
                el.classList.add('is-dragging');
                startX = e.clientX; startY = e.clientY;
                initL = el.offsetLeft; initT = el.offsetTop;
                focusWindow(el.id);
                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', end);
            });
            
            const move = (e) => {
                if(!isDragging) return;
                el.style.left = (initL + (e.clientX - startX)) + 'px';
                el.style.top = (initT + (e.clientY - startY)) + 'px';
            };
            
            const end = () => {
                isDragging = false;
                el.classList.remove('is-dragging');
                document.removeEventListener('mousemove', move);
                document.removeEventListener('mouseup', end);
